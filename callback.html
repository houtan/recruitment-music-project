<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <script>
    window.onload = function () {
      var hash = window.location.hash;
      if (window.location.search.substring(1).indexOf("error") !== -1) {
        window.close();
      } else if (hash) {
        var token = window.location.hash.split('&')[0].split('=')[1];
		var expires = window.location.hash.split('&')[2].split('=')[1];
        localStorage.setItem('spotify-token', token);
		localStorage.setItem('spotify-expires', (new Date().getTime()) + Number(expires));
		opener.location.reload();
		window.close();
      }
    }
  </script>
</head>
<body>
<h1>Authenticating to Spotify ...</h1>
</body>
</html>
